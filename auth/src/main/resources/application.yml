spring.application.name: expandable-application-auth

spring:
  datasource:
    url: jdbc:postgresql://localhost:3306/expandable_application
    username: auth_user
    password: "0000"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
